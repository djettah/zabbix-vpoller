  postgres-server:
    image: postgres:12
    restart: always
    volumes:
      - ./postgres_env/data:/var/lib/postgresql/data:rw
    env_file:
      - .env_db_pgsql
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    stop_grace_period: 1m
    command:
       - "postgres"
       - "-c"
       - "shared_buffers=3GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U `cat /run/secrets/POSTGRES_USER` -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net_backend:
        aliases:
          - postgres-server
          - pgsql-server
          - pgsql-database

  grafana:
    image: grafana/grafana:7.0.3-ubuntu
    restart: always
    links:
      - zabbix-web-apache-pgsql:zabbix-web
    volumes:
      - ./grafana_env:/var/lib/grafana:rw
    env_file:
      - .env_grafana_prod
    secrets:
      - GRAFANA_PASSWORD
    healthcheck:
      test: ["CMD", "curl", "-kf", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net_frontend:
      zbx_net_backend:

  vfzsync:
    image: djettah/vfzsync:test
    # build: .
    restart: always
    links:
      - zabbix-server:zabbix-server
      - zabbix-web-apache-pgsql:zabbix-web
      - zabbix-proxy-sqlite3-vpoller:zabbix-proxy
      - vpoller-proxy:vpoller-proxy
    env_file:
      - .env_vfzsync
    healthcheck:
      test: ["CMD", "curl", "-kf", "http://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net_frontend:
      zbx_net_backend:

  nginx:
    image: nginx:1.17
    # build: ./build/nginx_env
    restart: always
    volumes:
      - ./nginx_env/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./zbx_env/etc/ssl/apache2:/etc/nginx/cert:ro
    ports:
      - "80:80"
      - "443:443"
    links:
      - grafana:grafana
      - vfzsync:vfzsync
      - zabbix-web-apache-pgsql:zabbix-web
      - zabbix-proxy-sqlite3-vpoller:zabbx-proxy
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net_frontend:
      zbx_net_backend:


